<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="sendTest()">Send Test Message</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = status === 'connected' ? 'Connected ‚úÖ' : 'Disconnected ‚ùå';
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            log('Attempting to connect to ws://localhost:4568/ws...');
            
            try {
                ws = new WebSocket('ws://localhost:4568/ws');

                ws.onopen = function() {
                    log('‚úÖ Connected successfully!');
                    updateStatus('connected');
                };

                ws.onmessage = function(event) {
                    log(`üì® Received: ${event.data}`);
                };

                ws.onclose = function(event) {
                    log(`üîå Connection closed: ${event.reason || 'No reason'}`);
                    updateStatus('disconnected');
                };

                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error.message || 'Connection failed'}`);
                    updateStatus('disconnected');
                };

            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually');
                updateStatus('disconnected');
            }
        }

        function sendTest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    data: { message: 'Hello from test client!' }
                };
                ws.send(JSON.stringify(message));
                log(`üì§ Sent: ${JSON.stringify(message)}`);
            } else {
                log('‚ùå Not connected');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        log('Page loaded, auto-connecting...');
        connect();
    </script>
</body>
</html>
