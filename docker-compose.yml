version: '3.8'

services:
  wordmash-battle:
    build: .
    ports:
      - "3000:3000"   # Next.js frontend
      - "4568:4568"   # WebSocket server
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SOCKET_URL=ws://localhost:4568
      - NEXT_PUBLIC_GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3